<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>添加博客</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/simedit/styles/simditor.css" />
    <link rel="stylesheet" type="text/css" href="/static/index.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/simedit/scripts/module.js"></script>
    <script type="text/javascript" src="/static/simedit/scripts/hotkeys.js"></script>
    <script type="text/javascript" src="/static/simedit/scripts/uploader.js"></script>
    <script type="text/javascript" src="/static/simedit/scripts/simditor.js"></script>
    <script>
        function validate(){
            if($('#title').val() == ""){
                alert('标题为空!');
                return false;
            }
            if($('#editor').val() == ""){
                alert("内容为空!");
                return false;
            }

        }
    </script>
    <script>
        (function() {
            $(function() {
                var editor,toolbar;
                Simditor.locale = 'zh-CN';
                toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment'];

                editor = new Simditor({
                textarea: $('#editor'),
                placeholder: '这里输入文字...',
                toolbar: toolbar,
                pasteImage: true,
                defaultImage: '/static/simditor/images/image.png',
                upload: false
                });
            });

            }).call(this);
    </script>
    <style rel="stylesheet" type="text/css">
        #title{
            height: 50px;
            border: none;
            width: 100%;
            text-align: center;
            font-size: 30px;
        }
        .aaa{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body style="background-color: #f2f2f2;">
    <div class="container" style="width: 90% !important; margin-top: 50px; margin-bottom: 100px;">
        <form action="/addblog" method="post">
            <div class="aaa">
                <input name="title" id="title" type="text" placeholder="标题" value="" autofocus/>
            </div>
            <textarea name="content" id="editor" placeholder="Balabala"></textarea>
            
            <div style="padding-left: 30%; padding-right: 30%;  margin-top: 30px;">
                <button onclick="return validate();" type="submit" class="btn btn-primary" style="width: 100%">发布</button>
            </div>
        </form>
    </div>
    
</body>
</html>
